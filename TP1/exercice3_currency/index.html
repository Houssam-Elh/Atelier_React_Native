<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - Exercise 3 : Convertisseur de Devises</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Convertisseur de Devises</h1>

        <form id="converter-form">
            <div class="input-group">
                <label for="amount">Montant :</label>
                <input type="number" id="amount" value="1" step="0.01" required>
            </div>

            <div class="currency-group">
                <div class="field">
                    <label for="from-currency">De :</label>
                    <select id="from-currency"></select>
                </div>
                <div class="field">
                    <label for="to-currency">En :</label>
                    <select id="to-currency"></select>
                </div>
            </div>

            <button type="submit" id="convert-btn">Convertir</button>
        </form>

        <div id="status-message"></div>

        <div id="result-container" class="result-container">
            <p id="result-text">Veuillez entrer un montant et choisir les devises.</p>
            <p id="rate-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
