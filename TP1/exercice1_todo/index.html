<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - Exercise 1 : To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ma Liste de Tâches</h1>
        
        <!-- Formulaire pour ajouter une tâche -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Ajouter une nouvelle tâche..." required>
            <button type="submit" id="add-btn">Ajouter</button>
        </form>

        <!-- Message de confirmation/erreur -->
        <div id="status-message"></div>

        <!-- Liste des tâches -->
        <ul id="todo-list">
            <!-- Les tâches seront insérées ici par JS -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
